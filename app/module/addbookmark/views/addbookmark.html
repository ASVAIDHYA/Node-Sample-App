<div class="panel panel-primary" ng-controller="AddbookmarkController">
  <div class="panel-heading">
    <h3 class="panel-title">Add BookMark</h3>
  </div>
  <div class="panel-body">
    <div class="bs-example" ng-if="addbookmarkStatus">
        <div class="alert alert-success fade in">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>Success!</strong> Boomark has added successfully.
        </div>
    </div>
    <form role="form">
      <div class="form-group">
        <label for="bookmark_name">BookMark Name:</label>
        <input type="text" class="form-control bookmark_name" ng-model="bookmarkdata.name">
      </div>
      <div class="form-group">
        <label for="bookmark_url">BookMark URL:</label>
        <textarea class="form-control bookmark_url" ng-model="bookmarkdata.url"></textarea>
      </div>
      <div class="form-group">
          <label for="folder_mapping">Folder Mapping:</label>
          <select class="form-control"  ng-model="bookmarkdata.folder">
            <option ng-repeat="i in folderList" value="{{i.id}}" ng-bind="i.name"></option>
          </select>
        </div>
      <button type="submit" class="btn btn-default" ng-click="addbookmarkSubmit();">Add BookMark</button>
    </form>
  </div>
</div>
