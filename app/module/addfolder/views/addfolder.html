<div class="panel panel-primary" ng-controller="AddfolderController">
  <div class="panel-heading">
    <h3 class="panel-title">Add Folder</h3>
  </div>
  <div class="panel-body">
    <div class="bs-example" ng-if="addfolderStatus">
        <div class="alert alert-success fade in">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>Success!</strong> Folder has added successfully.
        </div>
    </div>
    <form role="form">
      <div class="form-group">
        <label for="text">Folder Name:</label>
        <input type="text" class="form-control bookmark_name" ng-model="addfolderList.name">
      </div>
      <button type="submit" class="btn btn-default" ng-click="addfoldersubmit();">Add Folder</button>
    </form>
  </div>
</div>
